syntax="proto3";

import "memory.proto";
message PROCESSOR{
    string name= 1;
    string address=2;
    uint32 number_cores=3;
    uint32 number_thread=4;
    double min_gz=5;
    double max_gz=6;
}

message GPU{
    string name=1;
    string brand=2;
    double min_gz=3;
    double max_gz=4;
    Memory memory=5;
}